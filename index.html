<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Frontend Mentor | Project tracking intro component</title>
  </head>
  <body>
    <header class="container">
      <div class="flex">
        <div><img src="./images/logo.svg" alt="logo" /></div>
        <div class="nav">
          <ul>
            <li><a href="#">Product</a></li>
            <li><a href="#">Features</a></li>
            <li><a href="#">Pricing</a></li>
            <li class="unicorn"><a href="#">Login</a></li>
          </ul>
        </div>
        <a class="hamburger" id="hamburger" href="#"
          ><img src="./images/icon-hamburger.svg" alt=""
        /></a>
        <a class="close" id="close" href="#"
          ><img src="./images/icon-close.svg" alt=""
        /></a>
      </div>
    </header>
    <div class="container main">
      <div class="flex">
        <div>
          <h3><span class="new">New</span> Monograph Dashboard</h3>
          <h1>Powerful insights into your team</h1>
          <p>Project planning and time tracking for agile teams</p>

          <h3>
            <span><button>Schedule a demo</button> to see a live preview</span>
          </h3>
        </div>

        <div>
          <img
            class="introduction"
            src="./images/illustration-devices.svg"
            alt=""
          />
        </div>
      </div>
    </div>
  </body>
</html>
